<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <div class="container">
        <h2>I choose a number between 1-100</h2>
        <h2 id="guesstext">Can you guess it ?</h2>
        <h2 id="outputtext"></h2>

        <input type="text" placeholder="Number "onkeypress="return isNumberKey(event)"
        id="guess"><br>
        <button  id="my_btn">guess</button>
        <br>
        <br>
        <h2 id="tries"></h2>
        </div>

    <script src="main.js"></script>
</body>
</html>
